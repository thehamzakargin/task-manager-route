<p>
  <a
    routerLink="./"
    [queryParams]="{ order: order() === 'asc' ? 'decs' : 'asc' }"
  >
    Sort {{ order() === "asc" ? "Descneding" : "Ascending" }}
  </a>
</p>
<ul>
  @for (task of userTasks(); track task.id) {
  <li>
    <app-task [task]="task" />
  </li>
  } @empty {
  <p>There are no tasks yet. Start adding some!</p>
  }
</ul>
